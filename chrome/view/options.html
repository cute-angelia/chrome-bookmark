<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login - Shiori</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/source-sans-pro.min.css">
  <link rel="stylesheet" href="../css/fontawesome.min.css">
  <link rel="stylesheet" href="../css/options.css">

  <script type="application/javascript" src="../dist/browser-polyfill.entry.js"></script>
</head>

<body>
  <p id="error-message" style="display: none"></p>
  <div id="login-box">
    <p id="txt-session">No active session</p>
    <label for="server">Server: </label>
    <input id="input-server" type="text" name="server" placeholder="http://" value="http://192.168.3.36:38112"
      tabindex="1">
    <label for="username">Username: </label>
    <input id="input-username" type="text" name="username" tabindex="2">
    <label for="password">Password: </label>
    <input id="input-password" type="password" name="password" tabindex="3">
    <a id="btn-login" class="button" tabindex="4">Log In</a>
    <a id="btn-logout" style="display: none;background-color:blue;" class="button" tabindex="4">Log Out</a>
    <p id="loading-sign" style="display: none"><i class="fas fa-fw fa-spinner fa-spin"></i></p>
  </div>

  <script type="application/javascript" src="../dist/options.entry.js"></script>
</body>

</html>
